services:
  reposilite:
    image: dzikoysk/reposilite:3.2.0
    env_file:
      - .env
    environment:
      - REPOSILITE_OPTS=--port ${REPOSILITE_PORT} --token repo-token:repo-token
    volumes:
      - reposilite-data:/app/data
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - ${REPOSILITE_PORT}:${REPOSILITE_PORT}
  ngrok:
    image: ngrok/ngrok:latest
    command:
      - "http"
      - "--log"
      - "stdout"
      - "--url"
      - "${NGROK_URL}"
      - "http://reposilite:${REPOSILITE_PORT}"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
volumes:
  reposilite-data: {}
